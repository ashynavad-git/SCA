trigger:
- main

pool:
  name: Default

steps:   
- task: Bash@3
  displayName: 'Veracode SCA scan'
  inputs:
     targetType: 'inline'
     script: |
          export SRCCLR_API_TOKEN=$(SRCCLR_API_TOKEN)
          curl -sSL https://download.sourceclear.com/ci.sh | sh -s scan --json=veracode-sca-results.json

